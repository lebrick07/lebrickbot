apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: {{APP_NAME}}
    customer: {{CUSTOMER_ID}}
    environment: {{ENVIRONMENT}}
    managed-by: openluffy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
        customer: {{CUSTOMER_ID}}
        environment: {{ENVIRONMENT}}
    spec:
      containers:
      - name: {{APP_NAME}}
        image: ghcr.io/{{GITHUB_OWNER}}/{{REPO_NAME}}:{{ENVIRONMENT}}-latest
        ports:
        - containerPort: {{PORT}}
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "{{PORT}}"
        - name: ENVIRONMENT
          value: "{{ENVIRONMENT}}"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
