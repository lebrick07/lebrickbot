backend:
  image:
    repository: ghcr.io/lebrick07/openluffy-backend
    tag: latest # backend
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 8000
  storage:
    size: 1Gi
    # storageClassName: local-path  # Uncomment for K3s local-path

frontend:
  image:
    repository: ghcr.io/lebrick07/openluffy-frontend
    tag: latest # frontend
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: traefik
  host: openluffy.local
  path: /
  pathType: Prefix

github:
  enabled: true

aws:
  roleArn: ""

postgres:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  user: openluffy
  password: "changeme-in-production"  # Override via ArgoCD parameters
  database: openluffy
  storage:
    size: 5Gi
    # storageClassName: local-path  # Uncomment for K3s local-path
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

secrets:
  # claudeApiKey should be set via:
  # - helm install --set secrets.claudeApiKey=$ANTHROPIC_API_KEY
  # - or ArgoCD Application parameters (injected by workflow)
  # DO NOT commit actual secret values to git
  claudeApiKey: ""
  
  # githubToken should be set via:
  # - helm install --set secrets.githubToken=$GITHUB_TOKEN
  # - or ArgoCD Application parameters (injected by workflow)
  # DO NOT commit actual secret values to git
  githubToken: ""
  githubOrg: "lebrick07"  # Default GitHub organization
