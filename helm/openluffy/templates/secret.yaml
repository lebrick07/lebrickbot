{{- if or .Values.secrets.claudeApiKey .Values.secrets.githubToken }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-api-keys
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: secrets
type: Opaque
stringData:
  {{- if .Values.secrets.claudeApiKey }}
  claude-api-key: {{ .Values.secrets.claudeApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.githubToken }}
  github-token: {{ .Values.secrets.githubToken | quote }}
  {{- end }}
{{- end }}
