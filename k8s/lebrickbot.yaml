apiVersion: v1
kind: Namespace
metadata:
  name: lebrickbot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lebrickbot-backend
  namespace: lebrickbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lebrickbot-backend
  template:
    metadata:
      labels:
        app: lebrickbot-backend
    spec:
      containers:
        - name: backend
          image: docker.io/library/lebrickbot-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: lebrickbot-backend
  namespace: lebrickbot
spec:
  selector:
    app: lebrickbot-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lebrickbot-frontend
  namespace: lebrickbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lebrickbot-frontend
  template:
    metadata:
      labels:
        app: lebrickbot-frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/library/lebrickbot-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lebrickbot-frontend
  namespace: lebrickbot
spec:
  selector:
    app: lebrickbot-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
# Strip /api prefix so /api/openclaw/healthz -> /openclaw/healthz
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: lebrickbot
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lebrickbot
  namespace: lebrickbot
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: openbrick.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: lebrickbot-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lebrickbot-frontend
                port:
                  number: 80
